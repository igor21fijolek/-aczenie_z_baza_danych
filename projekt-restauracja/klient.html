<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="kontener">
        <div class="flex">
            <div class="nav-2">
                <div class="a">
                    <a href="strona-glowna.html">strona główna</a>
                </div>
                <div class="a">
                    <a href="klient.html">klient</a>
                </div>
                <div class="a">
                    <a href="menu.html">menu</a>
                </div>
                <div class="a">
                    <a href="rezerwacja.html">rezerwacja</a>
                </div>
                <div class="a">
                    <a href="szef.html">szef</a>
                </div>
            </div>
            <div class="logo">
                <img src="logo.jpg" alt="logo">
            </div>
        </div>
        <div class="baner">
            <h1> Zarejestruj sie do naszej restauracji </h1>
        </div>
        <div class="main">
            <div class="rejestracja">
                <label for="imie">imie</label>
                <input type="text" name="imie" id="imie">
                <br>
                <label for="nazwisko">nazwisko</label> 
                <input type="text" name="nazwisko" id="nazwisko">
                <br>
                <label for="telefon">telefon</label>
                <input type="text" name="telefon" id="telefon">
                <br>
                <label for="email">e-mail</label>
                <input type="email" name="email" id="email">
                <br>
                <button id="pokaz_wolne_stoliki">pokaz wolne stoliki</button>
        </div>
        <div class="propozycja">
            <h4>zaproponuj danie do menu </h4>
            <input type="text" name="danie" id="danie" placeholder="podaj nazwe dania">
            <input type="number" name="cena_danie" id="cena_danie" placeholder="podaj cene dania"><br>
            <input type="text" name="typ_dania" id="typ_dania" placeholder="podaj typ dania">
            <button id="dodaj_propozycje">dodaj propozycje</button> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
