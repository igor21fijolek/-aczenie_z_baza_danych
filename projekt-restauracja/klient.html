<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="kontener">
        <div class="flex">
            <div class="nav-2">
                <div class="a">
                    <a href="strona-glowna.html">strona główna</a>
                </div>
                <div class="a">
                    <a href="klient.html">klient</a>
                </div>
                <div class="a">
                    <a href="menu.html">menu</a>
                </div>
                <div class="a">
                    <a href="stoliki.html">stoliki</a>
                </div>
                <div class="a">
                    <a href="szef.html">szef</a>
                </div>
            </div>
            <div class="logo">
                <img src="logo.jpg" alt="logo">
            </div>
        </div>
        <div class="baner">
            <h1> Zarejestruj sie do naszej restauracji </h1>
        </div>
        <hr>
        <div class="main-klient">
            <div id="rejestracja">
                <input type="text" name="imie" id="imie" placeholder="podaj imie">
                <br>
                <input type="text" name="nazwisko" id="nazwisko" placeholder="podaj nazwisko">
                <br>
                <input type="text" name="telefon" id="telefon" placeholder="podaj telefon">
                <br>
                <input type="email" name="email" id="email" placeholder="podaj email">
                <br>
                <button  onclick="zapsiz_klienta()" id="zapisz">zapisz sie do restauracji</button>
        </div>
        <hr>
        <div id="propozycja">
            <h4>zaproponuj danie do menu </h4>
            <input type="text" name="danie" id="danie" placeholder="podaj nazwe dania">
            <input type="text" name="typ_dania" id="typ_dania" placeholder="podaj typ dania"><br>
            <input type="number" name="cena_danie" id="cena_danie" placeholder="podaj cene dania">
            <input type="number" name="id_klienta" id="id_klienta" placeholder="podaj id klienta"><br>
            <button id="dodaj_propozycje" onclick="dodaj_sugestia_klienta()">dodaj propozycje</button> 
        </div>
        <hr>
        <div id="stoliki">
            <button id="pokaz_wolne_stoliki" onclick="zarezerwuj_stolik()">pokaz wolne stoliki</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
